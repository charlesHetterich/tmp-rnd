# Zombienet config: Relay chain + Asset Hub + Bulletin Chain (all parachains)
#
# Polkadot.js connections:
#   Relay Alice:   https://polkadot.js.org/apps/?rpc=ws://127.0.0.1:9944#/explorer
#   Relay Bob:     https://polkadot.js.org/apps/?rpc=ws://127.0.0.1:9945#/explorer
#   Asset Hub:     https://polkadot.js.org/apps/?rpc=ws://127.0.0.1:9946#/explorer
#   Bulletin:      https://polkadot.js.org/apps/?rpc=ws://127.0.0.1:9947#/explorer

[settings]
timeout = 180

# ==========================================
# RELAY CHAIN (Rococo Local)
# ==========================================
[relaychain]
chain = "rococo-local"
default_command = "./bin/polkadot"
default_args = ["-lruntime=debug"]

[[relaychain.nodes]]
name = "relay-alice"
validator = true
rpc_port = 9944

[[relaychain.nodes]]
name = "relay-bob"
validator = true
rpc_port = 9945

# ==========================================
# ASSET HUB (Parachain 1000)
# Includes revive pallet for EVM-compatible contracts
# ==========================================
[[parachains]]
id = 1000
chain = "asset-hub-rococo-local"

[[parachains.collators]]
name = "asset-hub-collator"
command = "./bin/polkadot-parachain"
rpc_port = 9946

# ==========================================
# BULLETIN CHAIN (Parachain 1006)
# ==========================================
[[parachains]]
id = 1006
chain_spec_path = "./bin/bulletin-parachain-spec.json"
cumulus_based = true

[[parachains.collators]]
name = "bulletin-collator"
command = "./bin/polkadot-parachain"
rpc_port = 9947
args = ["-lparachain=debug"]
